<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Form Registrasi Mahasiswa</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
<h2>Registrasi Mahasiswa</h2>


<form id="formMahasiswa">
<div class="form-group">
<label>Nama Lengkap</label>
<input type="text" id="nama" />
<small id="errorNama" class="error"></small>
</div>


<div class="form-group">
<label>NPM</label>
<input type="text" id="npm" />
<small id="errorNpm" class="error"></small>
</div>


<div class="form-group">
<label>Email</label>
<input type="email" id="email" />
<small id="errorEmail" class="error"></small>
</div>


<div class="form-group">
<label>Jenis Kelamin</label>
<div class="radio-group">
<label><input type="radio" name="jk" value="Laki-laki" /> Laki-laki</label>
<label><input type="radio" name="jk" value="Perempuan" /> Perempuan</label>
</div>
<small id="errorJk" class="error"></small>
</div>


<div class="form-group">
<label>Program Studi</label>
<select id="prodi">
<option value="">-- Pilih Program Studi --</option>
<option>Teknik Informatika</option>
<option>Teknik Teknik Elektro</option>
<option>Sistem Informasi</option>
<option>Teknik Komputer</option>
<option>Teknik Mesin</option>
<option>Teknik Sipil</option>
<option>Teknik Industri</option>
<option>Statistika</option>
<option>Aktuaria</option>
<option>Manajemen Bisnis</option>
</select>
<small id="errorProdi" class="error"></small>
</div>


<div class="form-group">
<label>Alamat</label>
<textarea id="alamat"></textarea>
</div>


<button type="submit">Daftar</button>
</form>


<div id="hasil" class="result"></div>
</div>


<script src="script.js"></script>
</body>
</html>
